<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/all_css/style.css">
</head>
<body>
    <div class="clock">
        <div class="hours">
            <div class="hr" id="hour"></div>
        </div>
        <div class="minutes">
            <div class="mins" id="min"></div>
        </div>
        <div class="seconds">
            <div class="secs" id="sec"></div>
        </div>
    </div>

    <script type="text/javascript">
        const deg=6;
const hr=document.querySelector('#hour');
const mins=document.querySelector('#min');
const secs=document.querySelector('#sec');

setInterval(()=>{
    let day=new Date();
let hrs=day.getHours() *30;
let mn=day.getMinutes() *deg;
let sex=day.getSeconds() *deg;

//***************** */ animation*************
hr.style.transform=`rotateZ(${(hrs)+(mn/12)}deg)`;
mins.style.transform=`rotateZ(${mn}deg)`;
secs.style.transform=`rotateZ(${sex}deg)`;

})
    </script>
</body>
</html>
